<style>
 /* Global box-sizing fix for Safari and general layout stability */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  padding-top: 80px; /* Adjust based on your header height */
}

.products-section {
  padding: 4rem 2rem;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  text-align: center;
}

.section-title {
  font-size: 2.5rem;
  color: #fff;
  margin-bottom: 3rem;
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  overflow: hidden;
  height: 270px;
  width: 100%;
  max-width: 399px;
  position: relative;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  min-height: 260px; /* Ensures enough room */
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #ff4b2b;
}

.card-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0.7;
  z-index: 1;
}

.card-content {
  padding: 0.2rem;
  color: black;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.8);
  z-index: 2;
}

.card-content h3 {
  font-size: 1.3rem;
  margin-bottom: 0;
  background: white;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card-content p {
  font-size: 0.9rem;
  margin-bottom: 1.2rem;
  color: #e0e0e0;
}

.btn {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 30px;
  background: #ff416c;
  color: white;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
  width: 100%;
  text-align: center;
}

.btn:hover {
  background: #ff416c;
  box-shadow: 0 0 10px transparent;
}

/* Responsive adjustments for tablets and below */
@media (max-width: 768px) {
  .cards-container {
    flex-direction: column;
    align-items: center;
  }
}

/* Extra responsiveness for small mobile devices */
@media (max-width: 480px) {
  .products-section {
    padding: 2rem 1rem;
  }

  .card {
    height: auto;
  }

  .card-content h3 {
    font-size: 1.1rem;
  }

  .btn {
    font-size: 0.9rem;
    padding: 8px 16px;
    width: auto;
    min-width: 100px;
  }
}
