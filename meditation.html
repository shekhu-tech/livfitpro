<style>
    :root {
        --deep-blue: #0a2342;
        --serene-teal: #2ca58d;
        --soft-lavender: #b8b8ff;
        --warm-sand: #f4d35e;
        --gentle-gray: #e8e8e8;
        --dark-slate: #1a1a2e;
    }
    
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        line-height: 1.6;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px 0;
        background: linear-gradient(135deg, var(--deep-blue), var(--dark-slate));
        color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .page-header h1 {
        font-size: 2.8em;
        margin-bottom: 15px;
        font-weight: 300;
    }
    
    .page-header p {
        font-size: 1.2em;
        max-width: 700px;
        margin: 0 auto;
        opacity: 0.9;
    }
    
    .meditation-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        overflow: hidden;
        margin-bottom: 30px;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .meditation-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }
    
    .meditation-card .card-image {
        height: 200px;
        background-size: cover;
        background-position: center;
        position: relative;
    }
    
    .meditation-card .card-image::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
    }
    
    .meditation-card .card-content {
        padding: 25px;
    }
    
    .meditation-card .card-category {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-bottom: 15px;
        color: white;
    }
    
    .meditation-card .card-duration {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
    }
    
    .meditation-card .card-title {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-weight: 600;
        color: var(--deep-blue);
    }
    
    .meditation-card .card-description {
        color: #666;
        margin-bottom: 15px;
        font-size: 1em;
    }
    
    .meditation-card .practice-steps {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        border-left: 4px solid var(--serene-teal);
    }
    
    .meditation-card .practice-steps h4 {
        color: var(--deep-blue);
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1em;
        font-weight: 600;
    }
    
    .meditation-card .practice-steps ul {
        margin: 0;
        padding-left: 20px;
    }
    
    .meditation-card .practice-steps li {
        margin-bottom: 5px;
        color: #555;
        font-size: 0.9em;
    }
    
    .meditation-card .play-button {
        display: inline-block;
        padding: 10px 25px;
        background-color: var(--serene-teal);
        color: white;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }
    
    .meditation-card .play-button:hover {
        background-color: #238f7a;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(44, 165, 141, 0.3);
    }
    
    .section-title {
        font-size: 1.8em;
        color: var(--deep-blue);
        margin: 40px 0 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--gentle-gray);
        position: relative;
    }
    
    .section-title::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100px;
        height: 2px;
        background-color: var(--serene-teal);
    }
    
    /* Video Player Overlay (like yoga page) */
    #videoPlayerOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.98);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }
    
    #videoPlayerOverlay.active {
        display: flex;
        opacity: 1;
    }
    
    #videoPlayerOverlay .video-container {
        position: relative;
        width: 90%;
        height: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 1280px;
        max-height: 720px;
    }
    
    #videoPlayerOverlay .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background-color: black;
        border-radius: 10px;
    }
    
    .close-button {
        color: #ffffff;
        font-size: 45px;
        font-weight: bold;
        position: absolute;
        top: 25px;
        right: 35px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 2001;
    }
    
    .close-button:hover {
        color: #ff4d4d;
        transform: scale(1.1);
    }
    
    /* Back to top button */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: var(--serene-teal);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 100;
    }
    
    .back-to-top.visible {
        opacity: 1;
        visibility: visible;
    }
    
    .back-to-top:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    /* Grid Layout */
    .meditation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
        .meditation-grid {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .page-header h1 {
            font-size: 2.4em;
        }
        
        .meditation-card .card-title {
            font-size: 1.4em;
        }
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        
        .page-header {
            padding: 20px 0;
        }
        
        .page-header h1 {
            font-size: 2em;
        }
        
        .page-header p {
            font-size: 1em;
        }
        
        .meditation-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .section-title {
            font-size: 1.6em;
        }
        
        .close-button {
            font-size: 35px;
            top: 20px;
            right: 25px;
        }
    }
    
    @media (max-width: 480px) {
        .container {
            padding: 10px;
        }
        
        .page-header h1 {
            font-size: 1.8em;
        }
        
        .meditation-card .card-content {
            padding: 20px;
        }
        
        .meditation-card .card-title {
            font-size: 1.3em;
        }
        
        .section-title {
            font-size: 1.4em;
        }
        
        .close-button {
            font-size: 30px;
            top: 15px;
            right: 20px;
        }
    }
</style>
<body>
  <main>
    <!-- Header will be injected here -->
    <div id="header-container"></div>
<br><br><br>
    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
          <a href="https://crapd.in/sevenchakras.html" style="text-decoration: none; color: inherit;">
            <h1>Check Your 7 Chkras</h1>

        <main id="meditationProgramsContainer">

    <!-- Video Player Overlay (like yoga page) -->
    <div id="videoPlayerOverlay">

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const meditationProgramsContainer = document.getElementById('meditationProgramsContainer');
            const videoPlayerOverlay = document.getElementById('videoPlayerOverlay');
            const closeVideoPlayer = document.getElementById('closeVideoPlayer');
            const videoPlayerContainer = videoPlayerOverlay.querySelector('.video-container');
            const backToTopButton = document.getElementById('backToTop');

            // Meditation Programs Data with Video IDs and Practice Steps
            const meditationPrograms = {
                "Stress Relief": {
                    color: "#2ca58d",
                    icon: "fa-cloud",
                    programs: [
                        { 
                            title: "Deep Relaxation", 
                            description: "A gentle guided meditation to release tension from your body and calm your mind. Perfect for when you're feeling overwhelmed or anxious.", 
                            videoId: "WoS22LIVOvE", // Example video ID
                            duration: "15 min",
                            image: "https://images.unsplash.com/photo-1545205597-3d9d02c29597?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Find a comfortable seated or lying position",
                                "Focus on natural breathing rhythm",
                                "Progressive muscle relaxation from toes to head",
                                "Visualization of peaceful scenery",
                                "Gentle return to awareness"
                            ]
                        },
                        { 
                            title: "Body Scan Meditation", 
                            description: "Systematically relax each part of your body with this mindfulness practice that promotes deep relaxation and body awareness.", 
                            videoId: "9bZkp7q19f0", // Example video ID
                            duration: "20 min",
                            image: "https://images.unsplash.com/photo-1518611012118-696072aa579a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Lie down comfortably with eyes closed",
                                "Bring awareness to each body part sequentially",
                                "Notice sensations without judgment",
                                "Release tension with each exhale",
                                "Complete scan from toes to crown"
                            ]
                        },
                        { 
                            title: "5-Minute Stress Reset", 
                            description: "Quick meditation to center yourself during a busy day. Ideal for work breaks or any moment you need to pause and reset.", 
                            videoId: "JGwWNGJdvx8", // Example video ID
                            duration: "5 min",
                            image: "https://images.unsplash.com/photo-1497250681960-ef046c08a56e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Sit upright with feet grounded",
                                "Three deep cleansing breaths",
                                "Focus on anchor point (breath or mantra)",
                                "Acknowledge thoughts without engagement",
                                "Gradual expansion of awareness"
                            ]
                        }
                    ]
                },
                "Sleep": {
                    color: "#0a2342",
                    icon: "fa-moon",
                    programs: [
                        { 
                            title: "Falling Asleep", 
                            description: "Gentle guidance to quiet your mind and relax your body for deep, restful sleep. Perfect for insomnia or restless nights.", 
                            videoId: "kXYiU_JCYtU", // Example video ID

                                "Body sinking visualization",
                                "Soft voice guidance fading out"
                            ]
                        },
                        { 
                            title: "Return to Sleep", 
                            description: "For when you wake in the night, this meditation helps you fall back asleep naturally without frustration.", 
                            videoId: "7wtfhZwyrcc", // Example video ID
                            duration: "20 min",
                            image: "https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Maintain sleep position with eyes closed",
                                "Focus on warmth and heaviness of body",
                                "Imagery of gentle waves or floating",
                                "Release of thoughts with each exhale",
                                "Progressive relaxation of facial muscles"
                            ]
                        },
                        { 
                            title: "Sleep Stories for Adults", 
                            description: "Soothing narratives that engage your imagination just enough to distract from daily worries and lull you to sleep.", 
                            videoId: "OPf0YbXqDm0", // Example video ID
                            duration: "45 min",
                            image: "https://images.unsplash.com/photo-1518633940630-e8a1be5aabae?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Comfortable position with extra pillow support",
                                "Calming story with descriptive imagery",
                                "Gradual slowing of narration pace",
                                "Soft background nature sounds",
                                "Story resolution with sleep encouragement"
                            ]
                        }
                    ]
                },
                // Other categories remain the same with added videoIds...
                "Mindfulness": {
                    color: "#b8b8ff",
                    icon: "fa-brain",
                    programs: [
                        { 
                            title: "Breath Awareness", 
                            description: "Develop present-moment awareness by focusing on your natural breathing rhythm. The foundation of mindfulness practice.", 
                            videoId: "JGwWNGJdvx8", // Example video ID
                            duration: "10 min",
                            image: "https://images.unsplash.com/photo-1510894347714-897453dfa6e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Seated posture with straight spine",
                                "Natural breathing without alteration",
                                "Noticing breath sensations at nostrils or abdomen",
                                "Gentle return when mind wanders",
                                "Expanding awareness to whole body"
                            ]
                        },
                        { 
                            title: "Walking Meditation", 
                            description: "Turn your daily walk into a mindful practice that connects you with your body and surroundings.", 
                            videoId: "9bZkp7q19f0", // Example video ID
                            duration: "15 min",
                            image: "https://images.unsplash.com/photo-1470115636492-6d2b56f9146d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Slow, deliberate walking pace",
                                "Focus on sensations in feet and legs",
                                "Coordination with breathing rhythm",
                                "Awareness of surroundings without judgment",
                                "Periodic stopping to reset attention"
                            ]
                        },
                        { 
                            title: "Mindful Eating", 
                            description: "Transform your relationship with food by bringing full attention to the experience of eating.", 
                            videoId: "dQw4w9WgXcQ", // Example video ID
                            duration: "20 min",
                            image: "https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                            steps: [
                                "Small portion of food (raisin or piece of fruit)",
                                "Examination with all senses before eating",
                                "Slow chewing with full attention",
                                "Noticing flavors and textures",
                                "Awareness of body's hunger/fullness signals"
                            ]
                        }
                    ]
                }
            };

            // --- Function to open/close overlays ---
            function openOverlay(overlayElement) {
                overlayElement.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeOverlay(overlayElement) {
                overlayElement.classList.remove('active');
                document.body.style.overflow = '';
            }

            // --- Create Meditation Programs Page ---
            function createMeditationProgramsPage() {
                for (const categoryName in meditationPrograms) {
                    const categoryData = meditationPrograms[categoryName];
                    
                    // Create section title
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.className = 'section-title';
                    sectionTitle.innerHTML = `<i class="fas ${categoryData.icon}" style="color: ${categoryData.color}; margin-right: 10px;"></i>${categoryName}`;
                    meditationProgramsContainer.appendChild(sectionTitle);
                    
                    // Create grid for programs
                    const programsGrid = document.createElement('div');
                    programsGrid.className = 'meditation-grid';
                    
                    // Add programs to grid
                    categoryData.programs.forEach(program => {
                        const programCard = document.createElement('div');
                        programCard.className = 'meditation-card';
                        programCard.dataset.videoId = program.videoId;
                        programCard.dataset.title = program.title;
                        programCard.dataset.description = program.description;
                        
                        // Create steps list HTML
                        let stepsHTML = '';
                        if (program.steps && program.steps.length > 0) {
                            stepsHTML = `
                                <div class="practice-steps">
                                    <h4>Practice Steps:</h4>
                                    <ul>
                                        ${program.steps.map(step => `<li>${step}</li>`).join('')}
                                    </ul>
                                </div>
                            `;
                        }
                        
                        programCard.innerHTML = `
                            <div class="card-image" style="background-image: url('${program.image}')">
                                <div class="card-duration">${program.duration}</div>
                            </div>
                            <div class="card-content">
                                <span class="card-category" style="background-color: ${categoryData.color}">${categoryName}</span>
                                <h3 class="card-title">${program.title}</h3>
                                <p class="card-description">${program.description}</p>
                                ${stepsHTML}
                                <button class="play-button">Start Meditation</button>
                            </div>
                        `;
                        
                        programsGrid.appendChild(programCard);
                        
                        // Add click event to play meditation video
                        programCard.addEventListener('click', function() {
                            const videoId = this.dataset.videoId;
                            if (videoId && videoId.trim() !== "") {
                                playYouTubeVideo(videoId);
                            } else {
                                alert(`Sorry, no video available for "${program.title}" yet.`);
                            }
                        });
                    });
                    
                    meditationProgramsContainer.appendChild(programsGrid);
                }
            }

            // --- Video Player Logic (like yoga page) ---
            function playYouTubeVideo(videoId) {
                const iframeSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&loop=1&playlist=${videoId}&modestbranding=1&playsinline=1`;
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', iframeSrc);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
                iframe.setAttribute('allowfullscreen', '');
                iframe.setAttribute('title', 'Meditation Video');

                videoPlayerContainer.innerHTML = '';
                videoPlayerContainer.appendChild(iframe);
                openOverlay(videoPlayerOverlay);
            }

            closeVideoPlayer.addEventListener('click', function() {
                closeOverlay(videoPlayerOverlay);
                videoPlayerContainer.innerHTML = '';
            });

            videoPlayerOverlay.addEventListener('click', function(event) {
                if (event.target === videoPlayerOverlay || event.target === closeVideoPlayer) {
                    closeOverlay(videoPlayerOverlay);
                    videoPlayerContainer.innerHTML = '';
                }
            });

            // --- Back to Top Button Logic ---
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // --- Global Escape Key Listener ---
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    if (videoPlayerOverlay.classList.contains('active')) {
                        closeOverlay(videoPlayerOverlay);
                        videoPlayerContainer.innerHTML = '';
                    }
                }
            });

            // Initialize the page
            createMeditationProgramsPage();
        });
    </script>
    
    <!-- Footer will be injected here -->

    <!-- JavaScript to inject header and footer -->
    <script src="script.js" defer></script>
