            // --- Function to open/close overlays ---
            function openOverlay(overlayElement) {
                overlayElement.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeOverlay(overlayElement) {
                overlayElement.classList.remove('active');
                document.body.style.overflow = '';
            }

            // --- Create Yoga Programs Page ---
            function createYogaProgramsPage() {
                for (const categoryName in yogaPrograms) {
                    const categoryData = yogaPrograms[categoryName];
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'category-title';
                    categoryTitle.style.setProperty('--card-color1', categoryData.color1);
                    categoryTitle.style.setProperty('--card-color2', categoryData.color2);
                    categoryTitle.innerHTML = `<i class="fas ${categoryData.icon}"></i>${categoryName}`;
                    
                    yogaProgramsContainer.appendChild(categoryTitle);
                    
                    // Create subcategory sections
                    for (const subcategoryName in categoryData.subcategories) {
                        const subcategorySection = document.createElement('div');
                        subcategorySection.className = 'subcategory-section';
                        
                        const subcategoryTitle = document.createElement('h3');
                        subcategoryTitle.className = 'subcategory-title';
                        subcategoryTitle.style.setProperty('--card-color1', categoryData.color1);
                        subcategoryTitle.innerHTML = `<i class="fas ${categoryData.icon}"></i>${subcategoryName}`;
                        
                        subcategorySection.appendChild(subcategoryTitle);
                        
                        const subcategoryGrid = document.createElement('div');
                        subcategoryGrid.className = 'yoga-card-grid';
                        
                        categoryData.subcategories[subcategoryName].forEach(session => {
                            const videoCard = document.createElement('div');
                            videoCard.classList.add('yoga-video-card');
                            videoCard.dataset.shortId = session.shortId;
                            videoCard.style.setProperty('--card-color1', categoryData.color1);
                            videoCard.style.setProperty('--card-color2', categoryData.color2);

                            videoCard.innerHTML = `
                                <div class="card-header">
                                    <div class="duration">${session.duration}</div>
                                    <div class="asanas">${session.asanas}</div>
                                    <div class="card-title">${session.title}</div>
                                </div>
                                <div class="card-description">${session.description}</div>
                                <button class="play-button">Start Session</button>
                            `;
                            subcategoryGrid.appendChild(videoCard);

                            videoCard.addEventListener('click', function() {
                                const shortId = this.dataset.shortId;
                                if (shortId && shortId.trim() !== "") {
                                    playYouTubeShort(shortId);
                                } else {
                                    alert(`Sorry, no video available for "${session.title}" yet.`);
                                }
                            });
                        });
                        
                        subcategorySection.appendChild(subcategoryGrid);
                        yogaProgramsContainer.appendChild(subcategorySection);
                    }
                }
            }

            // --- Video Player Logic ---
            function playYouTubeShort(shortId) {
                const iframeSrc = `https://www.youtube.com/embed/${shortId}?autoplay=1&mute=0&controls=1&loop=1&playlist=${shortId}&modestbranding=1&playsinline=1`;
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', iframeSrc);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
                iframe.setAttribute('allowfullscreen', '');
                iframe.setAttribute('title', 'YouTube Short');

                videoPlayerContainer.innerHTML = '';
                videoPlayerContainer.appendChild(iframe);
                openOverlay(videoPlayerOverlay);
            }

            closeVideoPlayer.addEventListener('click', function() {
                closeOverlay(videoPlayerOverlay);
                videoPlayerContainer.innerHTML = '';
            });

            videoPlayerOverlay.addEventListener('click', function(event) {
                if (event.target === videoPlayerOverlay || event.target === closeVideoPlayer) {
                    closeOverlay(videoPlayerOverlay);
                    videoPlayerContainer.innerHTML = '';
                }
            });

            // --- Back to Top Button Logic ---
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // --- Global Escape Key Listener ---
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    if (videoPlayerOverlay.classList.contains('active')) {
                        closeOverlay(videoPlayerOverlay);
                        videoPlayerContainer.innerHTML = '';
                    }
                }
            });

            // Initialize the page
            createYogaProgramsPage();
        });
